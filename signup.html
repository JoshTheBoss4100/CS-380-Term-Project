<div class="eventsignup">
<h2>Event Signup</h2>
  <form action="formsubmitted.html" method="POST">
    <label class="signuplabel" for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first_name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last_name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="event">Select the event: </label>
    <select id="event" name="event" required>
        <option value="Book Swap">Book Swap</option>
        <option value="Meetup">Rebecca Yarros Meetup</option>
        <option value="Book Bingo">Book Bingo</option>
        <option value ="Readthon Night">Read-a-thon Night</option>
    </select>

    <button id="signupbutton" type="submit">Sign Up</button>

  </form>
</div>
